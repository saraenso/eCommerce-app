<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/cart.css" />
    <title>Корзина</title>
  </head>
  <body>
    <div id="loadingIndicator">Загрузка...</div>
    <section class="eCommerce-app">
      <ul class="container">
        <li class="items-column">
          <a href="./" class="back-btn">
            <img src="../styles/back-btn.png" alt="<" class="back-btn__icon" />
            <p class="back-btn__text">Список товаров</p>
          </a>
          <p class="cart-check-title" id="cartTitle">Корзина</p>
          <ul class="selected-items-cart">
          </ul>
        </li>        
        <li class="orders-column">
          <p class="cart-title">Корзина</p>
          <ul class="selected-items"></ul>
          <p class="selected-items-sum"></p>
          <a href="checkout.html" class="go-to-checkout-btn"></a>
        </li>
      </ul>
    </section>
    <script type="module" src="../js/cart/cart-page.js"></script>
    <script src="../js/preloader.js"></script>
  </body>
</html>
