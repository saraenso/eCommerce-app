<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/checkout.css" />
    <title>Оформление заказа</title>
  </head>
  <body>
    <div id="loadingIndicator">Загрузка...</div>
    <section class="eCommerce-app">
      <ul class="container">
        <li class="items-column">
          <a href="./" class="back-btn">
            <img src="../styles/back-btn.png" alt="<" class="back-btn__icon" />
            <p class="back-btn__text">Назад в корзину</p>
          </a>
          <ul class="checkout-elements">
            <li class="checkout-element-info">
              <p class="checkout-element__title">Адрес доставки</p>
              <ul class="checkout-info">
                <li class="checkout-element">
                  <p class="customers-name"></p>
                  <p class="customers-address"></p>
                  <p class="customers-city"></p>
                  <p class="customers-telephone"></p>
                </li>
                <li class="customer-info-change">
                  <button class="customer-info-change-button">Изменить</button>
                </li>
              </ul>
            </li>
            <li class="checkout-element-pay">
              <p class="checkout-element__title">Способ оплаты</p>
              <ul class="payment-info">
                <li class="payment-type">
                  <img src="../styles/wallet.png" alt="" class="payment-img" />
                  <p class="payment-checked-type"></p>
                </li>
                <li class="payment-type-change">
                  <button class="payment-type-change-button">Изменить</button>
                </li>
              </ul>
            </li>
            <li class="selected-items-check">
              <p class="cart-check-title">Проверь корзину</p>
              <ul class="selected-items-cart"></ul>
            </li>
          </ul>
        </li>
        <li class="orders-column">
          <ul class="sum">
            <li class="sum-item">
              <p class="sum-title">Сумма</p>
            </li>
            <li class="sum-item">
              <p class="goods-title">Товары:</p>
              <p class="goods-sum"></p>
            </li>
            <li class="sum-item divider">
              <p class="delivery-title">Доставка:</p>
              <p class="delivery-cost"></p>
            </li>
            <li class="sum-item divider">
              <p class="sum-up-title">Стоимость:</p>
              <p class="sum-up-amount"></p>
            </li>
            <li class="sum-item">
              <button class="checkout-btn">
                <p class="checkout-btn__text">Разместить заказ</p>
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </section>
    <section class="pop-up">
      <ul class="pop-up-elements">
        <li class="pop-up-element">
          <label for="name">Имя</label>
          <input type="text" class="name" placeholder="Витя Иванов" id="name">
        </li>
        <li class="pop-up-element">
          <label for="address">Улица, дом</label>
          <input type="text" class="address" placeholder="Ленинградский проспект, 27" id="address">
        </li>
        <li class="pop-up-element">
          <label for="city">Город</label>
          <input type="text" class="city" placeholder="Москва" id="city">
        </li>
        <li class="pop-up-element">
          <label for="telephone">Телефон</label>
          <input type="tel" class="telephone" placeholder="+7 999 999 99 99" id="telephone">
        </li>
        <li class="pop-up-element">
          <button class="save">
            <p class="save__text">Сохранить</p>
          </button>
        </li>
      </ul>
    </section>
    <section class="pop-up-payment">
      <ul class="pop-up-elements-payment">
        <li class="pop-up-element-payment">
          <input type="checkbox" name="card" id="card">
          <label for="card">Оплата картой при получении</label>
        </li>
        <li class="pop-up-element-payment">
          <input type="checkbox" name="cash" id="cash">
          <label for="cash">Оплата наличными при получении</label>
        </li>
        <li class="pop-up-element-payment">
          <button class="save-btn">
            <p class="save-btn__text">Сохранить</p>
          </button>
        </li>
      </ul>
    </section>
    <script type="module" src="../js/checkout/checkout-page.js"></script>
    <script src="../js/preloader.js"></script>
  </body>
</html>
